<ul>
    <li th:each="apply : ${applyList}">
        <a th:inst_id="${apply.flowInstanceId}" th:bean_id="${apply.beanId}" onclick="clickOneProcess(this.getAttribute('inst_id'),this.getAttribute('bean_id'))" target="_blank">
            <span th:text="${apply.title}"></span>
        </a>
    </li>
</ul>



<style type="text/css">
    ul li{
        margin-bottom:15px;
    }
</style>

<script type="text/javascript" th:inline="none">
    function clickOneProcess(instId,beanId) {
        console.info(instId)
        var userName = $("#currentUserName").text();
        window.location.href="/check/showApplication?instId="+instId+"&beanId="+beanId+"&userName="+userName;
    }
</script>
